
name: Auto-label issues

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  label-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            const issueTitle = context.payload.issue.title.toLowerCase();
            const labelsToAdd = [];
            if (issueTitle.includes('error')) {
              labelsToAdd.push('bug');
            }
            if (issueTitle.includes('add')) {
              labelsToAdd.push('feature');
            }
            if (labelsToAdd.length > 0) {
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  labels: labelsToAdd
                });
              } catch (error) {
                if (error.message.includes("Label does not exist")) {
                    console.log(`One or more labels do not exist. Please create them in your repository: ${labelsToAdd.join(', ')}`);
                    // Optionally, create a comment on the issue to inform the user
                    await github.rest.issues.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.issue.number,
                        body: `I tried to add the following labels but they don't exist in the repository: ${labelsToAdd.join(', ')}. Please create them.`
                    });
                } else {
                  throw error;
                }
              }
            }
